  <!-- John component =================================================================-->
  <!-- ** I will make a sticky component that will stay fixed below navbar/title component--> 
  <div class="container add-component"> 
    <div class="row section">
      
      <div class="col-md-6 col-lg-6 col-sm-6" style="text-align: left;">
        <div class="button-group">
          <span><h4>Sort By:</h4></span>
          <button type="button" class="btn btn-default" id="btn-date">Date</button>
          <button type="button" class="btn btn-success" id="btn-completed">Completed</button>
          <button type="button" class="btn btn-warning" id="btn-incomplete">Incomplete</button>
        </div>
      </div><!-- /.col -->

      <div class="col-md-6 col-lg-6 col-sm-6" style="padding-top: 36px">
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-danger" type="button">&nbsp;&nbsp;+&nbsp;&nbsp;</button>
          </span>
          <input type="text" class="form-control" placeholder="Note to self..... or whatever">
        </div><!-- /input-group -->
      </div><!-- /.col -->

    </div><!-- /.row -->
  </div><!-- /.add-component -->
  
  <!-- Aaron component =================================================================-->
        <div class="listContainer">
            <table style="width:100%">
                <tr>
                    <th><input type="checkbox" id="dataItem0" data-time="7:00" data-done="false"></th>
                    <th>Go to class</th> 
                    <th><button type="button">delete</button></th>
                </tr>
                <tr>
                    <th><input type="checkbox" id="dataItem1" data-time="8:00" data-done="false"></th>
                    <th>Work on debates</th> 
                    <th><button type="button">delete</button></th>
                </tr>
                <tr>
                    <th><input type="checkbox" id="dataItem2" data-time="10:00" data-done="false"></th>
                    <th>Work on team proposal/ presentation</th> 
                    <th><button type="button">delete</button></th>
                </tr>
                <tr>
                    <th><input type="checkbox" id="dataItem3" data-time="12:00" data-done="true" checked></th>
                    <th><s>Do midterms</s></th> 
                    <th><button type="button">delete</button></th>
                </tr>
                <tr>
                    <th><input type="checkbox" id="dataItem4" data-time="14:00" data-done="false"></th>
                    <th>Learn javascript!</th> 
                    <th><button type="button">delete</button></th>
                </tr>
                <tr>
                    <th><input type="checkbox" id="dataItem5" data-time="16:00" data-done="true" checked></th>
                    <th><s>Discuss ToDo list responsibilities</s></th> 
                    <th><button type="button">delete</button></th>
                </tr>
            </table>
